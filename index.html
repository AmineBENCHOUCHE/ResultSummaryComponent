<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel='stylesheet' href="/assets/fonts/HankenGrotesk-VariableFont_wght.ttf" />
    <link rel='stylesheet' href="/assets/fonts/static/HankenGrotesk-Bold.ttf" />
    <link rel='stylesheet' href="/assets/fonts/static/HankenGrotesk-ExtraBold.ttf" />
    <link rel='stylesheet' href="/assets/fonts/static/HankenGrotesk-Medium.ttf" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    
    



    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="button-wrapper">
      <div class="attribution">
      <p>

        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor

        </a>
          <br>
      </p>
        
      <p> Coded by <a id="profil-link" href="https://www.linkedin.com/in/amine-benchouche/">   
  Amine Benchouche <i class="fab fa-linkedin"></i>  </a></p>
    </div>
    <article id="scoreCard">
      <section class="result">
        <h1>Your Result</h1>
        <div class="percentage-result">
          <p id="score">76</p>
          <p id="percentage">of 100</p>
        </div>
        <p class="text-score">Great</p>
        <p class="description-result">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <p id="summary">Summary</p>
        <div id="reaction" class="summary-category reaction">
          <div class="category">
            <img class="reaction" src="./assets/images/icon-reaction.svg" alt="icon for reaction category"></img>
            <p>Reaction</p>
          </div>
          <div class="score">
            <p class="score-category">80</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
        <div id="memory" class="summary-category memory">
          <div class="category">
            <img class="memory" src="./assets/images/icon-memory.svg" alt="icon for memory category"></img>
            <p>Memory</p>
          </div>

          <div class="score">
            <p class="score-category">92</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
        <div id="verbal" class="summary-category verbal">
          <div class="category">
            <img class="verbal" src="./assets/images/icon-verbal.svg" alt="icon for verbal category"></img>
            <p>Verbal</p>
          </div>
          <div class="score">
            <p class="score-category ">61</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
        <div id="visual" class="summary-category visual">
          <div class="category">
            <img class="visual" src="./assets/images/icon-visual.svg" alt="icon for visual category"></img>
            <p>Visual</p>
          </div>
          <div class="score">
            <p class="score-category ">72</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
          <button class="confetti-button">Congratulations &#127881;</button>
        </section>
      </article>
    
    </div>
   
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>

          
      let defaults = {
      spread: 360,
      ticks: 50,
      gravity: 0,
      decay: 0.94,
      startVelocity: 25,
      shapes: ["star"],
      colors: ["hsl(185, 95%, 55%, 1)","hsla(0, 100%, 50%, 1)", "hsla(39, 100%, 50%, 1)", "hsla(256, 72%, 56%, 1)" ],
    };

const button = document.querySelector(".confetti-button");
button.addEventListener("click", () => {
  
    let canvas = document.createElement("canvas");
    let container = document.querySelector(".button-wrapper");
    container.classList.add("fade-away");
    canvas.width = 1000;
    canvas.height = 1000;
    container.appendChild(canvas);

    let confetti_button = confetti.create(canvas);
    confetti_button().then(() => container.removeChild(canvas));
    function shoot() {
      confetti({
        ...defaults,
        particleCount: 500,
        scalar: 1.5,
        shapes: ["star"],
      });

      confetti({
        ...defaults,
        particleCount: 100,
        scalar: 1.75,
        shapes: ["square"],
      });
      
      
    }
    setTimeout(shoot, 0);
    setTimeout(shoot, 400);
    setTimeout(shoot, 800);

    setTimeout(function() {
          container.classList.remove("fade-away");
          container.classList.add('fade-in');
          
        
      }, 1500);

    container.classList.remove('fade-in');

  }
);
let profil_link = document.getElementById('profil-link')
profil_link.onmouseover = function(){
  profil_link.classList.add('changeColor');
  console.log('profil_link');
}


    </script>
  </body>
</html>
