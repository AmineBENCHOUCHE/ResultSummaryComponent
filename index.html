<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel='stylesheet' href="/assets/fonts/HankenGrotesk-VariableFont_wght.ttf" />
    <link rel='stylesheet' href="/assets/fonts/static/HankenGrotesk-Bold.ttf" />
    <link rel='stylesheet' href="/assets/fonts/static/HankenGrotesk-ExtraBold.ttf" />
    <link rel='stylesheet' href="/assets/fonts/static/HankenGrotesk-Medium.ttf" />
    



    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amine Benchouche</a>.
    </div>
    <article>
      <section class="result">
        <h1>Your Result</h1>
        <div class="percentage-result">
          <p id="score">76</p>
          <p id="percentage">of 100</p>
        </div>
        <p class="text-score">Great</p>
        <p class="description-result">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <p id="summary">Summary</p>

        <div class="summary-category reaction">
          <div class="category">
            <img class="reaction" src="/assets/images/icon-reaction.svg" alt="icon for reaction category"></img>
            <p>Reaction</p>
          </div>
          <div class="score">
            <p class="score-category">80</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
        <div class="summary-category memory">
          <div class="category">
            <img class="memory" src="./assets/images/icon-memory.svg" alt="icon for memory category"></img>
            <p>Memory</p>
          </div>

          <div class="score">
            <p class="score-category">92</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
        <div class="summary-category verbal">
          <div class="category">
            <img class="verbal" src="./assets/images/icon-verbal.svg" alt="icon for verbal category"></img>
            <p>Verbal</p>
          </div>
          <div class="score">
            <p class="score-category ">61</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
        <div class="summary-category visual">
          <div class="category">
            <img class="visual" src="./assets/images/icon-visual.svg" alt="icon for visual category"></img>
            <p>Visual</p>
          </div>
          <div class="score">
            <p class="score-category ">72</p>
            <p class="percentage">/ 100</p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </article>
  </body>
</html>
